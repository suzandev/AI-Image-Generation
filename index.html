<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Generation||DevSuzan</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="image_generator">
      <div class="content">
        <h1>AI Image Generator Tool JavaScript</h1>
        <p>
          Convert your text into an image within a second using this
          JavaScript-powered AI Image Generator tool.
        </p>
        <form action="#" class="generate_form">
          <input
            type="text"
            class="prompt_input"
            placeholder="Describe what you want to see"
            required />
          <div class="controls">
            <select class="img_quantity">
              <option value="1">1 Images</option>
              <option value="2">2 Images</option>
              <option value="3">3 Images</option>
              <option value="4" selected>4 Images</option>
            </select>
            <button type="submit" class="generate_btn">Generate</button>
          </div>
        </form>
      </div>
    </section>

    <section class="image_gallery">
      <div class="img_card">
        <img src="./images/img-1.jpg" alt="image" />
        <a href="#" class="download_btn">
          <img src="./images/download.svg" alt="download icon" />
        </a>
      </div>
      <div class="img_card">
        <img src="./images/img-2.jpg" alt="image" />
        <a href="#" class="download_btn">
          <img src="./images/download.svg" alt="download icon" />
        </a>
      </div>
      <div class="img_card">
        <img src="./images/img-3.jpg" alt="image" />
        <a href="#" class="download_btn">
          <img src="./images/download.svg" alt="download icon" />
        </a>
      </div>
      <div class="img_card">
        <img src="./images/img-4.jpg" alt="image" />
        <a href="#" class="download_btn">
          <img src="./images/download.svg" alt="download icon" />
        </a>
      </div>
    </section>
  </body>
</html>
